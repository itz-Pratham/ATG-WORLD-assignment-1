<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <header>
                <p>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now <span>ðŸ¤˜</span></p>
            </header>
            <div class="form">
                <h1>Create Account</h1>
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm password" required>
                    <button type="submit">Create Account</button>
                </form>
                <div class="social-signup">
                    <button class="facebook"><i class="fa-brands fa-facebook"></i><span style="padding-left: 10px;">Sign Up with Facebook</span></button>
                    <button class="google"><i class="fa-brands fa-google"></i><span style="padding-left: 10px;">Sign Up with Google</span></button>
                </div>
            </div>
            <div class="illustration">
                <img src="Illustration.jpg" alt="Illustration">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20db7e1e15.js" crossorigin="anonymous"></script>
</body>
</html>
