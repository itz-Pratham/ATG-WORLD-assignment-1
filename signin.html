<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now âœŒ</p>
        </header>
        <div class="content">
            <div class="sign-in-box">
                <h1>Sign In</h1>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <div class="social-signin">
                        <button class="facebook"><i class="fa-brands fa-facebook"></i><span style="padding-left: 10px;">Sign Up with Facebook</span></button>
                    <button class="google"><i class="fa-brands fa-google"></i><span style="padding-left: 10px;">Sign Up with Google</span></button>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
                <p class="sign-up">Don't have an account yet? <a href="#">Create new for free!</a></p>
            </div>
            <div class="illustration">
                <!-- You can add an image or illustration here -->
                <img src="Illustration.jpg" alt="Illustration">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20db7e1e15.js" crossorigin="anonymous"></script>
</body>
</html>
